name: Deploy to Cloud Run

on:
  push:
    branches:
      - deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io

      # Step 1: Build image (same as your manual `gcloud builds submit`)
      - name: Build and Submit Image
        run: |
          gcloud builds submit \
            --tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/jc3dn-nextjs-app

      # Step 2: Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy jc3dn-nextjs-app \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/jc3dn-nextjs-app \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated

      # Step 3: Get deployed app info
      - name: Get Deployed Service URL
        run: |
          URL=$(gcloud run services describe jc3dn-nextjs-app \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --format 'value(status.url)')
          echo "Deployed URL: $URL"
