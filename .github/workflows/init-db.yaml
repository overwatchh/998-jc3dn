name: Execute SQL scripts on Cloud SQL

on:
  push:
    branches:
      - db-deployment

jobs:
  execute-sql:
    runs-on: ubuntu-latest
    environment: GCP_PROJECT_ID
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Execute SQL scripts on Cloud SQL
        shell: bash
        run: |
          gcloud sql connect ${{ secrets.DB_INSTANCE }} \
            --user=${{ secrets.DB_USER }} \
            --quiet \
            --database=${{ secrets.DB_NAME }} < src/lib/server/db_schema/db_drop.sql

          gcloud sql connect ${{ secrets.DB_INSTANCE }} \
            --user=${{ secrets.DB_USER }} \
            --quiet \
            --database=${{ secrets.DB_NAME }} < src/lib/server/db_schema/db_create.sql

          gcloud sql connect ${{ secrets.DB_INSTANCE }} \
            --user=${{ secrets.DB_USER }} \
            --quiet \
            --database=${{ secrets.DB_NAME }} < src/lib/server/db_schema/db_load.sql
