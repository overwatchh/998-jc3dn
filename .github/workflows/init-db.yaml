name: Execute SQL scripts on Cloud SQL

on:
  push:
    branches:
      - db-deployment

jobs:
  execute-sql:
    runs-on: ubuntu-latest
    environment: GCP_PROJECT_ID
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to gcloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Download Cloud SQL Auth Proxy
        run: |
          curl -o cloud-sql-proxy https://dl.google.com/cloudsql/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy

      - name: Run SQL scripts on Cloud SQL
        run: |
          # Build the connection name: PROJECT_ID:REGION:INSTANCE
          INSTANCE_CONNECTION_NAME="${{ secrets.GCP_PROJECT_ID }}:${{ secrets.GCP_REGION }}:${{ secrets.DB_INSTANCE }}"

          # Start the proxy in the background
          ./cloud-sql-proxy "$INSTANCE_CONNECTION_NAME" &
          PROXY_PID=$!

          # Give the proxy a moment to connect
          sleep 5

          # Run SQL scripts in order
          mysql -u ${{ secrets.DB_USER }} \
                -p${{ secrets.DB_PASS }} \
                -D ${{ secrets.DB_NAME }} \
                -h 127.0.0.1 \
                < src/lib/server/db_schema/db_drop.sql

          mysql -u ${{ secrets.DB_USER }} \
                -p${{ secrets.DB_PASS }} \
                -D ${{ secrets.DB_NAME }} \
                -h 127.0.0.1 \
                < src/lib/server/db_schema/db_create.sql

          mysql -u ${{ secrets.DB_USER }} \
                -p${{ secrets.DB_PASS }} \
                -D ${{ secrets.DB_NAME }} \
                -h 127.0.0.1 \
                < src/lib/server/db_schema/db_load.sql

          # Stop the proxy so the job can finish
          kill $PROXY_PID
